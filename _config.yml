# Setup
title: PBrower
tagline: Tinker
url: https://pbrower.com
paginate: 1
baseurl: ""
permalink: pretty
repo: https://github.com/pbrower84/page

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Patrick Brower
  url: https://twitter.com/pbrower84
  email: patrick.brower@pm.me

# Custom vars
version: 1.0.0